<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelhaFlix</title>
    <link rel="icon" type="image/png" href="logos/logo-oficial.svg">
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <a href="#" id="logo">
            <img src="logos/logo-oficial.png" alt="logo" id="img-logo">
            <p id="escrita-telhaflix"> TELHAFLIX </p>
        </a>
        <nav id="nav">
            <span id="hamburguer"></span>
            <span class="barra"></span>
            <ul class="menu">
                <li> <a href="#"> Home </a> </li>
                <li> <a href="#"> Filmes </a> </li>
                <li> <a href="#"> Series </a> </li>
                <li> <a href="#"> Top indicações </a> </li>
            </ul>
            <a href="#" class="logo-tv">
                <img src="logos/telhado.png" alt="telhado" id="img-telhado">
                <p>TV ao vivo</p>
            </a>
        </nav>
    </header>

    <main class="banner">
        <div class="banner-contents">
            <p class="banner-tittle">La Casa de Papel</p>
            <div class="banner-buttons">
                <button class="banner-button" id="banner-button-play">
                    <img src="imgs/play.svg" alt="play" class="img-buttons">
                    Trailer
                </button>
                <button class="banner-button">
                    <img src="imgs/info.svg" alt="detalhes">
                    Detalhes
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
